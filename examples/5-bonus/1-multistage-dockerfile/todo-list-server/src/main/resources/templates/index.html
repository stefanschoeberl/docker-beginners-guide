<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo-List</title>
</head>
<body>
<h1>Todo-List</h1>

<h2>Entries</h2>

<ul>
    <li th:each="entry : ${entries}" th:text="${entry}"></li>
</ul>

<h2>Create entry</h2>
<form method="post" th:action="@{/create-entry}">
    <input type="text" placeholder="Text" name="entry">
    <input type="submit" value="Push">
</form>

</body>
</html>
